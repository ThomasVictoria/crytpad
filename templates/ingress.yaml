apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "cryptpad.fullname" . }}-tls-ingress
  labels:
{{ include "cryptpad.labels" . | indent 4 }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.hostname }}`)
      kind: Rule
      priority: 10
      services:
        - name: {{ template "cryptpad.fullname" . }}
          port: {{ .Values.service.port }}
  tls:
    secretName: {{ template "cryptpad.fullname" . }}-superthomas

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "cryptpad.fullname" . }}-ingress
  labels:
{{ include "cryptpad.labels" . | indent 4 }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.hostname}}`)
      kind: Rule
      priority: 10
      services:
        - name: {{ template "cryptpad.fullname" . }}
          port: {{ .Values.service.port }}